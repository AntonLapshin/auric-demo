<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Auric Demo</title>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <style>
    h2 {
      margin: 0;
    }

    .card {
      max-width: 600px;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col s12">

      <div class="card green lighten-5">
        <div class="card-content">
          <h2 class="card-title">Auric Vault EMF Demo</h2>

          <div class="input-field col s12">
            <input id="text" type="text" />
            <label for="text">Enter your secret text here</label>
          </div>
          <a id="encrypt" class="waves-effect waves-light btn"><i class="material-icons left">lock</i>Encrypt</a>

        </div>
      </div>

      <div class="card deep-purple lighten-5">
        <div class="card-content">
          <h2 class="card-title">Token</h2>

          <p id="token"></p>
          <br/>
          <a id="decrypt" class="waves-effect waves-light btn"><i class="material-icons left">lock_open</i>Decrypt</a>
        </div>
      </div>

      <div class="card orange lighten-5">
        <div class="card-content">
          <h2 class="card-title">Decrypted text</h2>

          <p id="token"></p>
          <p id="decrypted"></p>
        </div>
      </div>

    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="js/auric-api.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
